  <style>

/* 本文 */
    .contact-section { max-width: 700px; background: var(--white); margin: 48px auto 48px auto; border-radius: 16px; box-shadow: 0 2px 16px rgba(70,70,80,0.10); padding: 40px 32px 36px 32px;}
    .contact-title { font-size: 2.6rem; font-weight: 700; color: var(--navy); letter-spacing: 0.13em; border-left: 6px solid var(--gold); padding-left: 16px; margin-bottom: 28px;}
    .contact-caption { color: #595959; font-size: 1.3rem; margin-bottom: 28px;}
    .contact-form label { font-size: 1.35rem; font-weight: 700; color: var(--navy); margin-bottom: 4px; display: block;}
    .contact-form input, .contact-form textarea { width: 100%; font-size: 1.35rem; padding: 8px 10px; border-radius: 5px; border: 1px solid #CFCFCF; margin-bottom: 16px; box-sizing: border-box;}
    .contact-form textarea { min-height: 80px; }
    .contact-form button { background: var(--gold); color: var(--navy); font-weight: 700; border: none; border-radius: 6px; padding: 10px 32px; font-size: 1.35rem; margin-top: 10px; cursor: pointer; transition: background .3s;}
    .contact-form button:hover { background: var(--navy); color: var(--gold);}
    @media (max-width: 600px) {
      .contact-section { padding: 18px 2vw;}
      .contact-title { font-size: 1.4rem;}
    }
 

    /* フッターのアイコン調整（32px） */
    .footer-icon {

      height: 32px;

      display: block;

    /* ---- ヘッダー/ナビ（共通） ---- */
    .header {
      width: 100vw;
      min-width: 0;
      background: #23304A;
      box-shadow: 0 4px 12px rgba(30,40,60,.07);
      z-index: 100;
      min-height: 120px;
      display: flex;
      align-items: center;
      padding: 0;
    }
    .nav-wrapper {
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0;
      height: 100%;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-left: 32px;
    }
    .site-icon {
      height: 42px;
      width: 42px;
      object-fit: contain;
      display: block;
    }
    .site-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.14em;
      line-height: 1;
      display: flex;
      align-items: center;
      height: 42px;
    }
    .nav-menu {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-right: 32px;
      flex-wrap: wrap;
    }
    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.12rem;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: background .3s, color .3s;
      white-space: nowrap;
    }
    .nav-link:hover, .nav-link.active {
      background: #CAB774;
      color: #23304A;
    }
    /* ---- スマホ用ヘッダー調整 ---- */
    @media (max-width: 600px) {
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
        padding: 0;
        width: 100vw;
      }
      .logo-title {
        margin-left: 10px;
        margin-top: 8px;
        margin-bottom: 0;
      }
      .nav-menu {
        width: 100vw;
        justify-content: space-between;
        padding: 0 2vw 0 2vw;
        gap: 0;
        margin: 0;
        border: none;
        background: none;
        overflow-x: visible;
        flex-wrap: nowrap;
      }
      .nav-link {
        font-size: 0.98rem;
        padding: 8px 2px;
        margin: 0 0.5vw;
        min-width: 0;
        text-align: center;
        flex: 1 1 0;
      }
      .site-title { font-size: 1.1rem;}
      .site-icon { height: 28px; width: 28px;}
      .main-box {
        padding: 16px 3vw 18px 3vw;
      }
      .company-title {

        padding-left: 10px;
        margin-bottom: 18px;
      }
      .property-name {
        font-size: 1.02rem;
        padding-left: 6px;
      }
      .property-table dt, .property-table dd {
        font-size: 0.98rem;
      }
      .footer-icon {
        width: 27px;
        height: 27px;
      }
    }
  </style>
</head>

  <!-- Cookie同意JS -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var status = document.getElementById('cookie-status');
      var acceptBtn = document.getElementById('cookie-accept');
      var rejectBtn = document.getElementById('cookie-reject');
      if(!status) return;
      acceptBtn.onclick = function() {
        localStorage.setItem('cookie_agree', 'yes');
        status.textContent = "（同意済み）";
      };
      rejectBtn.onclick = function() {
        localStorage.setItem('cookie_agree', 'no');
        status.textContent = "（拒否されました）";
      };
      if(localStorage.getItem('cookie_agree')==='yes') {
        status.textContent = "（同意済み）";
      } else if(localStorage.getItem('cookie_agree')==='no') {
        status.textContent = "（拒否されました）";
      }
    });
  </script>
